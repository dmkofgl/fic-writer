spring:
  profiles:
    active: db-mysql,oauth2-config
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        hbm2ddl:
          import_files: data/user.sql, data/actor.sql, data/book.sql, data/article.sql, data/book_article.sql
logging:
  level:
    org:
      springframework: INFO

security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: '.*'
server:
  port: 8082